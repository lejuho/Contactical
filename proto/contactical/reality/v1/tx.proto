syntax = "proto3";

package contactical.reality.v1;

import "amino/amino.proto";
import "contactical/reality/v1/params.proto";
import "cosmos/msg/v1/msg.proto";
import "cosmos_proto/cosmos.proto";
import "gogoproto/gogo.proto";

option go_package = "contactical/x/reality/types";

// Msg defines the Msg service.
service Msg {
  option (cosmos.msg.v1.service) = true;

  // UpdateParams defines a (governance) operation for updating the module
  // parameters. The authority defaults to the x/gov module account.
  rpc UpdateParams(MsgUpdateParams) returns (MsgUpdateParamsResponse);

  // CreateClaim defines the CreateClaim RPC.
  rpc CreateClaim(MsgCreateClaim) returns (MsgCreateClaimResponse);

  // RegisterNode defines the RegisterNode RPC.
  rpc RegisterNode(MsgRegisterNode) returns (MsgRegisterNodeResponse);

  // Swap defines the Swap RPC for DEX.
  rpc Swap(MsgSwap) returns (MsgSwapResponse);
}

// MsgUpdateParams is the Msg/UpdateParams request type.
message MsgUpdateParams {
  option (cosmos.msg.v1.signer) = "authority";
  option (amino.name) = "contactical/x/reality/MsgUpdateParams";

  // authority is the address that controls the module (defaults to x/gov unless overwritten).
  string authority = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];

  // params defines the module parameters to update.
  // NOTE: All parameters must be supplied.
  Params params = 2 [
    (gogoproto.nullable) = false,
    (amino.dont_omitempty) = true
  ];
}

// MsgUpdateParamsResponse defines the response structure for executing a
// MsgUpdateParams message.
message MsgUpdateParamsResponse {}

// MsgCreateClaim defines the MsgCreateClaim message.
message MsgCreateClaim {
  option (cosmos.msg.v1.signer) = "creator";
  option (amino.name) = "contactical/x/reality/MsgCreateClaim";

  string creator = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  
  // [기존 필드 유지] DePIN 비즈니스 로직용
  string sensor_hash = 2;
  string gnss_hash = 3;
  string anchor_signature = 4;
  string data_signature = 5;      
  int64  timestamp = 6;

  // [추가 필드 1] 안드로이드 앱이 보낸 "Hello Contactical" 같은 원본 데이터
  // Go Keeper의 VerifyDataSignature(payload, ...)에서 사용됨
  string payload = 7;

  // [추가 필드 2] 서명 검증에 사용할 리프 인증서 (Base64)
  // Go Keeper의 VerifyDataSignature(..., cert)에서 사용됨
  string cert = 8;
  
  // [추가 필드 3] (선택) 안드로이드 앱이 보내는 node_id
  string node_id = 9;
  repeated string nearby_nodes = 10;
  double latitude = 11;
  double longitude = 12;
}

// MsgCreateClaimResponse defines the MsgCreateClaimResponse message.
message MsgCreateClaimResponse {}

// MsgRegisterNode defines the MsgRegisterNode message.
message MsgRegisterNode {
  option (cosmos.msg.v1.signer) = "creator";
  option (amino.name) = "contactical/x/reality/MsgRegisterNode";

  string creator = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  
  // [핵심 수정 1] Go 코드의 msg.CertChain (리스트)과 맞춤
  // repeated string: 여러 개의 인증서(Base64 문자열)를 리스트로 받음
  repeated string cert_chain = 2; 

  // [핵심 수정 2] Go 코드의 msg.Challenge와 맞춤
  string challenge = 3;

  // [핵심 수정 3] Go 코드의 msg.PubKey와 맞춤
  string pub_key = 4;
}

// MsgRegisterNodeResponse defines the MsgRegisterNodeResponse message.
message MsgRegisterNodeResponse {
  bool success = 1;
}

// MsgSwap defines the Swap message for DEX.
message MsgSwap {
  option (cosmos.msg.v1.signer) = "creator";
  option (amino.name) = "contactical/x/reality/MsgSwap";

  string creator = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  string amount_in = 2;   // 넣을 토큰 양 (예: "10000stake")
  string target_denom = 3; // 받고 싶은 토큰 종류 (예: "token")
}

// MsgSwapResponse defines the MsgSwapResponse message for DEX.
message MsgSwapResponse {
  string amount_out = 1; // 실제 받은 토큰 양
}
