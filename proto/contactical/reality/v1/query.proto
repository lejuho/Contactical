syntax = "proto3";

package contactical.reality.v1;

import "amino/amino.proto";
import "contactical/reality/v1/claim.proto";
import "contactical/reality/v1/node.proto";
import "contactical/reality/v1/params.proto";
import "cosmos/base/query/v1beta1/pagination.proto";
import "gogoproto/gogo.proto";
import "google/api/annotations.proto";

option go_package = "contactical/x/reality/types";

// Query defines the gRPC querier service.
service Query {
  // Parameters queries the parameters of the module.
  rpc Params(QueryParamsRequest) returns (QueryParamsResponse) {
    option (google.api.http).get = "/contactical/reality/v1/params";
  }

  // ListClaim Queries a list of Claim items.
  rpc GetClaim(QueryGetClaimRequest) returns (QueryGetClaimResponse) {
    option (google.api.http).get = "/contactical/reality/v1/claim/{id}";
  }

  // ListClaim defines the ListClaim RPC.
  rpc ListClaim(QueryAllClaimRequest) returns (QueryAllClaimResponse) {
    option (google.api.http).get = "/contactical/reality/v1/claim";
  }

  // GetNodeInfo queries node information by creator address.
  rpc GetNodeInfo(QueryGetNodeInfoRequest) returns (QueryGetNodeInfoResponse) {
    option (google.api.http).get = "/contactical/reality/v1/node/{creator}";
  }

  // service Query에 추가
  rpc AllNodeInfo(QueryAllNodeInfoRequest) returns (QueryAllNodeInfoResponse) {
    option (google.api.http).get = "/contactical/reality/node_info";
  }

  // HasNullifier queries if a nullifier has already been used
  rpc HasNullifier(QueryHasNullifierRequest) returns (QueryHasNullifierResponse) {
    option (google.api.http).get = "/contactical/reality/v1/nullifier/{nullifier}";
  }
}

// QueryParamsRequest is request type for the Query/Params RPC method.
message QueryParamsRequest {}

// QueryParamsResponse is response type for the Query/Params RPC method.
message QueryParamsResponse {
  // params holds all the parameters of this module.
  Params params = 1 [
    (gogoproto.nullable) = false,
    (amino.dont_omitempty) = true
  ];
}

// QueryGetClaimRequest defines the QueryGetClaimRequest message.
message QueryGetClaimRequest {
  uint64 id = 1;
}

// QueryGetClaimResponse defines the QueryGetClaimResponse message.
message QueryGetClaimResponse {
  Claim claim = 1 [(gogoproto.nullable) = false];
}

// QueryAllClaimRequest defines the QueryAllClaimRequest message.
message QueryAllClaimRequest {
  cosmos.base.query.v1beta1.PageRequest pagination = 1;
}

// QueryAllClaimResponse defines the QueryAllClaimResponse message.
message QueryAllClaimResponse {
  repeated Claim claim = 1 [(gogoproto.nullable) = false];
  cosmos.base.query.v1beta1.PageResponse pagination = 2;
}

// QueryGetNodeInfoRequest defines the QueryGetNodeInfoRequest message.
message QueryGetNodeInfoRequest {
  string creator = 1;
}

// QueryGetNodeInfoResponse defines the QueryGetNodeInfoResponse message.
message QueryGetNodeInfoResponse {
  NodeInfo node_info = 1 [(gogoproto.nullable) = false];
}

message QueryAllNodeInfoRequest {
  cosmos.base.query.v1beta1.PageRequest pagination = 1;
}

message QueryAllNodeInfoResponse {
  repeated NodeInfo node_info = 1;
  cosmos.base.query.v1beta1.PageResponse pagination = 2;
}

// QueryHasNullifierRequest defines the QueryHasNullifierRequest message.
message QueryHasNullifierRequest {
  string nullifier = 1;
}

// QueryHasNullifierResponse defines the QueryHasNullifierResponse message.
message QueryHasNullifierResponse {
  bool has_nullifier = 1;
}
